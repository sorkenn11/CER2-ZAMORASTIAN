<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Proyecto</title>
</head>
<body>
    {% extends 'home.html' %}

    {% block content %}
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <h2>Crear Nuevo Proyecto</h2>
            <div class="card">
                <div class="card-body">
                    <form action="{% url 'crear_proyecto' %}" method="POST">{% csrf_token %}
                        <div class="form-group">
                            <input type="text" id="nProyecto" name="nProyecto" class="form-control" placeholder="Nombre del Proyecto" maxlength="50" required>
                        </div>
                        <div class="form-group">
                            <input type="text" id="tematica" name="tematica" class="form-control" placeholder="Tema" required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-success btn-block text-white">Crear</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endblock %}
</body>
</html>
