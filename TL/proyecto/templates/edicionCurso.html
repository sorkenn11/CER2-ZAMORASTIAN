<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    {% extends 'home.html' %}


{% block content %}
<div class="row">
    <div class="col-md-4 offset-md-4 mt-5">
        <h2>Edici√≥n de Curso</h2>
        <div class="card">
            <div class="card-body">
                <form action="{% url 'editar_cursos' %}" method="POST">{% csrf_token %}
                    <div class="form-group">
                        <input type="hidden" id="curso_id" name="curso_id" value="{{ cursos.id }}" class="form-control" placeholder="Codigo" readonly required>
                    </div>
                    <div class="form-group">
                        <input type="hidden" id="txtNombre" name="txtNombre" value="{{curso.nombre_profesor}}" class="form-control" placeholder="Nombre Profesor"
                            maxlength="50" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="hidden" id="nEstudiante" name="nEstudiante" value="{{curso.nombre_estudiante}}" class="form-control" placeholder="Nombre Estudiante" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="nProyecto" name="nProyecto" value="{{curso.nombre_proyecto}}" class="form-control" placeholder="Nombre Proyecto" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="text" id="tematica" name="tematica" value="{{curso.tema}}" class="form-control" placeholder="Nombre Tema" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-success btn-block text-white">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

</body>
</html>
